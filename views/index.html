<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <link rel="stylesheet" href="css/app.styles.css">
    </head>
    <body>
        
        <div class="chat-wrapper">
            <div class="header">
                <h5>Realtime Chat Application</h5>
            </div>

            <div class="row">
                <div class="col s4">
                    <ul id="socket-users" class="users">
                        <!--USERS COME HERE DYNAMICALLY   -->
                    </ul>
                </div>
                <div class="col s8">
                    <ul id="message-wrapper" class="messages">

                        <!--MESSAGES COME HERE DYNAMICALLY-->

                     </ul>
                </div>
            </div>
            

            <div class="input-message hide">
                <div class="input-field">
                    <textarea id="chat-message" class="materialize-textarea"></textarea>
                    <label for="chat-message">Enter your message...</label>
                </div>
                <div class="input-button">
                     <a class="btn-large" id="chat-message-send"><i class="material-icons">message</i></a>
                </div> 
            </div>
            <div class="input-username">
                <div class="input-field">
                    <input id="username" type="text">
                    <label for="username">Username</label>
                </div>
                <div class="input-button">
                     <a class="btn-large" id="set-username"><i class="material-icons">mode_edit</i></a>
                </div> 
            </div>
        </div>

        <div class="private-chat-wrapper">
            <ul class="private-chat-list">
                
                <!--PRIVATE CHAT LIST COMES HERE DYNAMICALLY-->

            </ul>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="scripts/client/app.all.min.js"></script>
    </body>
</html>
